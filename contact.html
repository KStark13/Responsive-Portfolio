<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kate Stark Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="masthead">
	<div class="container"></div>
		<a href="index.html" id="logo"> Kate Stark </a>
		<nav>
			<a class="link1" href="portfolio.html"> Portfolio </a>
			<a class="link2" href="index.html"> About </a>
			<a class="link3" href="contact.html"> Contact </a>
		</nav>
	</div>
	</header>
	<div id="main-container" class="container">
		<section class="main-section">
			<h1> Contact </h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>
		</section>
	
		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<a href="https://www.linkedin.com/in/katherine-stark-036893145">
					<img src="assets/images/linkedin.png" class="social" alt="Linkedin">
				</a>
				<a href="https://github.com/KStark13"> 
					<img src="assets/images/github.png" class="social" alt="Github">
				</a>
				<a href="https://stackoverflow.com/users/8611767/kate-stark">
					<img src="assets/images/stackoverflow.png"  class="social"alt="Stack Overflow">
				</a>
			</div>
		</section>
	</div>

	<footer> 
		<div class="container">
			Copyright &#169; 2017 Kate Stark 
		</div>
	</footer>			
</body>

</html>
